<template name="questionScareToWork">
  <div >
    <h1>How do you feel at work most of the time?</h1>
    <div class="questionRow">
      <div class="questionDataLeft">
        <i class="fa fa-building-o fa-4" aria-hidden="true"></i>
      </div>
      <div class="questionDataRight">
        {{#each workFeelList}}
        <input type="radio" name="workFeel" style="margin-top:-3px;" value="{{key}}" /> {{label}} <br/>
        {{/each}}
      </div>
    </div>
    <div class="divNext">
      <button type="button" class="buttonNextQuestion" id="btnNext">Next</button>
    </div>
  </div>
</template>
