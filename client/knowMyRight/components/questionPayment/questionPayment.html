<template name="questionPayment">
  <div>
    <h1>How much does your employer pay you per month?</h1>
    <div class="questionRow">
      <div class="questionDataLeft">
        <i class="fa fa-building-o fa-4" aria-hidden="true"></i>
      </div>
      <div class="questionDataRight">
        {{#each payList}}
        <input type="radio" name="monthlySalary" style="margin-top:-3px;" value="{{key}}" /> {{label}} <br/> {{/each}}
      </div>
    </div>
    <hr style="color:#BDBDBD" />
    <div id="partBQuestion">
      <h1>Are you able to take and use the money you earned freely?</h1>
      <div class="questionRow">
        <div class="questionDataLeft">
          <i class="fa fa-building-o fa-4" aria-hidden="true"></i>
        </div>
        <div class="questionDataRight">
          {{#each yesNoList}}
          <input type="radio" name="earnFreely" style="margin-top:-3px;" value="{{key}}" /> {{label}} <br/> {{/each}}
        </div>
      </div>
    </div>
  </div>
  <div class="divNext">
    <button type="button" class="buttonNextQuestion" id="btnNext">Next</button>
  </div>
</template>
