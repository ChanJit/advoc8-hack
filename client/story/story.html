<template name="userDetails">
    <div class="{{styles.userDetailsSection}}">
        <div class="animated fadeInDown {{styles.detailsSectionA}}">
            <h3>Hello, select your gender</h3>
            <button type="button" class="{{styles.buttonChoice}}" name="male">Male</button>
            <button type="button" class="{{styles.buttonChoice}}" name="female">Female</button>
        </div>
        <div class="animated fadeInDown {{styles.detailsSectionB}}">
            <h3>Select your age group</h3>
            <button type="button" class="{{styles.buttonChoice}}" name="1">>0-17</button><br>
            <button type="button" class="{{styles.buttonChoice}}" name="2">>18-25</button><br>
            <button type="button" class="{{styles.buttonChoice}}" name="3">>26-35</button><br>
            <button type="button" class="{{styles.buttonChoice}}" name="4">> 35</button>
        </div>
        <div class="animated fadeInDown {{styles.detailsSectionC}}">
            
        </div>
    </div>
</template>
